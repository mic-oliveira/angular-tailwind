<div class="relative z-500 m-2 flex-col w- rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <span class="text-sm text-gray-400 dark:text-night-300">Add products</span>
    </div>
  </div>
  <div class="w-full">
    <form>
      <div class="grid grid-cols-1 md:grid-cols-5 flex ">
        <div class="w-full md:w-1/5 bg-orange-600">
          <img src="favicon.ico"/>
        </div>
        <div class="col-span-2">
          <div class="relative w-full">
            <input type="text" id="name" name="name" class="peer block" placeholder=" " (keydown)="search()" [(ngModel)]="product.name" required />
            <label
              for="name"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
              Product name
            </label>
          </div>
          <div *ngIf="showSuggest" class="absolute top-40 w-300 static mt-0.5 space-y-3 rounded bg-orange-500 p-1.5 z-10">
            <div *ngFor="let product of products | async" class="flex grid h-1/2 grid-cols-10 items-center space-x-2" (click)="selectItem(product)">
              <div class="col-span-1 flex justify-center">
                <img src="favicon.ico" />
              </div>
              <div class="col-span-6 text-left align-middle">
                <span>{{product.name}}</span>
              </div>
              <div class="col-span-3 flex justify-center">
                <span>{{product.price}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full md:1/1">
          <img src="favicon.ico"/>
        </div>
        <div class="w-full md:1/10">
          <img src="favicon.ico"/>
        </div>
        <div class="w-full md:1/10">
          <img src="favicon.ico"/>
        </div>
      </div>
    </form>
  </div>

</div>
