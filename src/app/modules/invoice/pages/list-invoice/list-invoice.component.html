<div class="-z-50 m-2 flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-gray-900 dark:text-night-50">Invoices</h3>
      <span class="text-sm text-gray-400 dark:text-night-300">Invoice list</span>
    </div>
    <button
      [routerLink]="'create'"
      class="flex-none rounded-md bg-green-500 px-4 py-2.5 text-xs font-semibold text-stone-50 hover:bg-green-600 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500 sm:mt-80 md:mt-0">
      New invoice
    </button>
  </div>
  <div class="form__group md:flex md:justify-between">
    <div class="relative w-full pr-2">
      <input type="text" id="email" class="peer block" placeholder="Type some inf to search" required />
      <label
        for="email"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
        Search
      </label>
    </div>
  </div>

  <div class="relative mt-4 overflow-x-auto">
    <table class="w-full table-auto">
      <!--Table head-->
      <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
        <tr>
          <th class="py-3 text-left text-center">#</th>
          <th class="py-3 pl-1 text-left">Email</th>
          <th class="py-3 text-center">Status</th>
          <th class="py-3 text-center">Price $</th>
          <th class="py-3 text-center">View</th>
        </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <tbody>
        <tr
          *ngFor="let invoice of invoices | async; let i = index"
          class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
          <td class="py-2 pr-2 text-center">
            <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ i + 1 }}</span>
          </td>
          <td class="py-2 pl-2 text-left">
            <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ invoice.email }}</span>
          </td>
          <td class="py-2 pl-2 text-center">
            <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ invoice.status }}</span>
          </td>
          <td class="py-2 pl-2 text-center">
            <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{
              invoice.total_amount / 100 | currency: 'BRL':'symbol'
            }}</span>
          </td>
          <td class="py-2 pl-2 text-center">
            <div class="flex justify-center space-x-2">
              <button
                [routerLink]="invoice.id"
                class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
                <ng-icon name="heroPencilSquareSolid"></ng-icon>
              </button>
              <button
                href="#"
                class="flex h-7 w-7 items-center justify-center rounded-md bg-orange-500 text-gray-400 dark:bg-night-500 dark:text-night-300">
                <ng-icon name="heroTrashSolid" class="text-stone-50"></ng-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
      <!--end::Table body-->
    </table>
  </div>
</div>
