<div [ngClass]="{'hidden': !showModal}" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
	<!--
	  Background backdrop, show/hide based on modal state.

	  Entering: "ease-out duration-300"
		From: "opacity-0"
		To: "opacity-100"
	  Leaving: "ease-in duration-200"
		From: "opacity-100"
		To: "opacity-0"
	-->
	<div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity">
		<div class="flex justify-center py-96">
			<div class="bg-white rounded w-1/2 h-1/2">dadasd</div>
		</div>

	</div>

</div>
